<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Catalogue d'Objets Premium</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700;800&display=swap');
        
        :root {
            --primary: #0f172a;
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            transition: background-color 0.3s ease;
        }

        .modal-open { overflow: hidden; }
        
        .product-card { 
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); 
        }
        
        .product-card:hover { 
            transform: translateY(-8px);
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        }

        .skeleton {
            background: linear-gradient(90deg, #f1f5f9 25%, #e2e8f0 50%, #f1f5f9 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        
        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }

        @media (prefers-color-scheme: dark) {
            body { background-color: #020617; color: #f8fafc; }
            .glass { background: rgba(15, 23, 42, 0.8); }
            .bg-white { background-color: #1e293b; }
            .text-slate-900 { color: #f8fafc; }
            .text-slate-600 { color: #94a3b8; }
            .border-slate-100 { border-color: #334155; }
        }
    </style>
</head>
<body class="bg-[#fdfdfd] min-h-screen">

    <div id="app" class="max-w-7xl mx-auto px-4 sm:px-6 py-10">
        <!-- En-tête -->
        <header class="mb-12 flex flex-col items-center relative">
            <div class="w-full flex justify-between items-start mb-6">
                <div class="flex gap-2">
                     <!-- Badge Favoris -->
                    <button id="showFavsBtn" class="bg-white border border-slate-200 p-2.5 rounded-2xl shadow-sm hover:bg-rose-50 hover:border-rose-100 transition-all group">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-slate-400 group-hover:text-rose-500 transition-colors" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                        </svg>
                    </button>
                </div>
                
                <button id="openAdminBtn" class="bg-slate-900 text-white px-5 py-2.5 rounded-2xl text-sm font-bold shadow-lg shadow-slate-900/20 hover:bg-slate-800 transition-all flex items-center gap-2 active:scale-95">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M11.49 3.17c-.38-1.56-2.6-1.56-2.98 0a1.532 1.532 0 01-2.286.948c-1.372-.836-2.942.734-2.106 2.106.54.886.061 2.042-.947 2.287-1.561.379-1.561 2.6 0 2.978a1.532 1.532 0 01.947 2.287c-.836 1.372.734 2.942 2.106 2.106a1.532 1.532 0 012.287.947c.379 1.561 2.6 1.561 2.978 0a1.533 1.533 0 012.287-.947c1.372.836 2.942-.734 2.106-2.106a1.533 1.533 0 01.947-2.287c1.561-.379 1.561-2.6 0-2.978a1.532 1.532 0 01-.947-2.287c.836-1.372-.734-2.942-2.106-2.106a1.532 1.532 0 01-2.287-.947zM10 13a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd" />
                    </svg>
                    <span>Admin</span>
                </button>
            </div>
            
            <h1 class="text-5xl font-extrabold text-slate-900 mb-2 tracking-tight">Mon Catalogue</h1>
            <p class="text-slate-500 font-medium text-center">Objets uniques pour passionnés</p>
        </header>

        <!-- Barre de Filtres Flottante -->
        <div class="glass sticky top-6 z-40 p-4 rounded-[2rem] shadow-xl border border-white/20 mb-10 transition-all">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 items-center">
                <div class="relative group">
                    <input type="text" id="searchInput" placeholder="Rechercher un objet..." 
                        class="w-full px-6 py-3 bg-white/50 border border-slate-200 rounded-2xl focus:ring-4 focus:ring-blue-500/10 focus:border-blue-500 outline-none transition-all placeholder:text-slate-400">
                </div>
                <div class="flex gap-2">
                    <select id="categoryFilter" class="flex-1 px-4 py-3 bg-white/50 border border-slate-200 rounded-2xl outline-none cursor-pointer text-sm font-semibold">
                        <option value="all">Catégories</option>
                    </select>
                    <select id="statusFilter" class="flex-1 px-4 py-3 bg-white/50 border border-slate-200 rounded-2xl outline-none cursor-pointer text-sm font-semibold">
                        <option value="all">Statut</option>
                        <option value="Disponible">Disponible</option>
                        <option value="Réservé">Réservé</option>
                        <option value="Vendu">Vendu</option>
                    </select>
                </div>
                <button onclick="resetFilters()" class="text-sm font-bold text-slate-500 hover:text-blue-600 transition-colors">Réinitialiser</button>
            </div>
        </div>

        <!-- Squelette de chargement -->
        <div id="loader" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
            <div class="rounded-3xl h-96 skeleton"></div>
            <div class="rounded-3xl h-96 skeleton"></div>
            <div class="rounded-3xl h-96 skeleton"></div>
            <div class="rounded-3xl h-96 skeleton"></div>
        </div>

        <!-- Grille -->
        <div id="productGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8"></div>

        <!-- Aucun résultat -->
        <div id="noResult" class="hidden text-center py-32">
            <div class="bg-slate-100 w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-slate-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            </div>
            <p class="text-slate-500 font-bold text-lg">Aucun objet ne correspond.</p>
        </div>
    </div>

    <!-- Modale Détail -->
    <div id="detailModal" class="fixed inset-0 z-50 hidden flex items-center justify-center p-4 bg-slate-900/60 backdrop-blur-md transition-opacity duration-300">
        <div class="bg-white w-full max-w-5xl rounded-[3rem] shadow-2xl overflow-hidden relative max-h-[90vh] overflow-y-auto transform transition-transform scale-95 duration-300" id="modalContainer">
            <div class="flex flex-col md:flex-row h-full">
                <!-- Image Section -->
                <div class="w-full md:w-3/5 h-[400px] md:h-auto relative">
                    <img id="modalImg" src="" class="w-full h-full object-cover">
                    <button id="closeModal" class="absolute top-6 left-6 bg-white/90 p-3 rounded-full shadow-lg text-slate-900 hover:scale-110 transition-transform">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" /></svg>
                    </button>
                </div>
                <!-- Content Section -->
                <div class="w-full md:w-2/5 p-10 flex flex-col">
                    <div class="flex justify-between items-start mb-4">
                        <span id="modalCat" class="text-xs font-black text-blue-500 uppercase tracking-[0.2em]"></span>
                        <div class="flex gap-2">
                             <button id="shareBtn" class="p-2 rounded-xl bg-slate-50 text-slate-400 hover:text-blue-500 transition-colors">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6L15.4 6.7" /></svg>
                            </button>
                        </div>
                    </div>
                    <h2 id="modalTitle" class="text-4xl font-black text-slate-900 mb-2 leading-tight"></h2>
                    <div id="modalPrice" class="text-4xl font-light text-slate-400 mb-8"></div>
                    
                    <div class="flex-grow">
                        <h4 class="text-xs font-bold text-slate-400 uppercase mb-3">Description</h4>
                        <p id="modalDesc" class="text-slate-600 leading-relaxed text-lg mb-8"></p>
                    </div>

                    <div class="space-y-3 mt-auto">
                        <a id="modalLBCLink" href="#" target="_blank" class="block w-full bg-[#f56b2a] text-white font-black py-5 rounded-3xl text-center shadow-lg hover:bg-[#ff7e42] transition-all transform active:scale-[0.98] uppercase tracking-widest text-sm">
                            Vérifier sur Leboncoin
                        </a>
                        <button onclick="toggleFavoriteCurrent()" id="modalFavBtn" class="w-full bg-slate-100 text-slate-900 font-bold py-4 rounded-3xl hover:bg-slate-200 transition-all flex items-center justify-center gap-2">
                            <span>Ajouter aux favoris</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modales Login & Admin (Inchangées sur le fond, style affiné) -->
    <div id="loginModal" class="fixed inset-0 z-[60] hidden flex items-center justify-center p-4 bg-slate-900/60 backdrop-blur-sm">
        <div class="bg-white w-full max-w-sm rounded-[2.5rem] p-10 shadow-2xl">
            <h3 class="text-2xl font-black text-slate-900 mb-6">Accès Sécurisé</h3>
            <form id="loginForm" class="space-y-4">
                <input type="password" id="adminPassword" placeholder="Mot de passe" required class="w-full px-6 py-4 bg-slate-50 border border-slate-100 rounded-2xl outline-none focus:ring-2 focus:ring-blue-500">
                <div class="flex gap-4 pt-2">
                    <button type="button" id="cancelLogin" class="flex-1 font-bold text-slate-400">Retour</button>
                    <button type="submit" class="flex-1 bg-slate-900 text-white px-5 py-4 rounded-2xl font-bold active:scale-95 transition-all">Entrer</button>
                </div>
            </form>
        </div>
    </div>

    <div id="adminModal" class="fixed inset-0 z-50 hidden flex items-center justify-center p-4 bg-slate-900/40 backdrop-blur-md">
        <div class="bg-white w-full max-w-2xl rounded-[3rem] shadow-2xl p-10 max-h-[90vh] overflow-y-auto">
            <div class="flex items-center justify-between mb-8">
                <h2 class="text-3xl font-black text-slate-900">Nouveau Produit</h2>
                <button id="closeAdminBtn" class="bg-slate-50 p-2 rounded-full text-slate-400 hover:text-slate-900 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
                </button>
            </div>
            <form id="adminForm" class="space-y-5">
                <div class="space-y-2">
                    <label class="text-[10px] font-bold text-slate-400 uppercase ml-2">Informations de base</label>
                    <input type="text" name="titre" placeholder="Titre de l'objet" required class="w-full px-6 py-4 bg-slate-50 rounded-2xl outline-none border border-slate-100 focus:bg-white focus:border-blue-500 transition-all">
                    <div class="grid grid-cols-2 gap-4">
                        <input type="number" name="prix" placeholder="Prix (€)" required class="w-full px-6 py-4 bg-slate-50 rounded-2xl outline-none border border-slate-100">
                        <input type="text" name="categorie" placeholder="Catégorie" required class="w-full px-6 py-4 bg-slate-50 rounded-2xl outline-none border border-slate-100">
                    </div>
                </div>
                <div class="space-y-2">
                    <label class="text-[10px] font-bold text-slate-400 uppercase ml-2">Détails</label>
                    <select name="statut" class="w-full px-6 py-4 bg-slate-50 rounded-2xl outline-none border border-slate-100">
                        <option value="Disponible">Disponible</option>
                        <option value="Réservé">Réservé</option>
                        <option value="Vendu">Vendu</option>
                    </select>
                    <textarea name="description" placeholder="Racontez l'histoire de cet objet..." rows="4" class="w-full px-6 py-4 bg-slate-50 rounded-2xl outline-none border border-slate-100 resize-none"></textarea>
                </div>
                <div class="space-y-2">
                    <label class="text-[10px] font-bold text-slate-400 uppercase ml-2">Liens externes</label>
                    <input type="url" name="photo_url" placeholder="URL Image (Google Drive ou Direct)" class="w-full px-6 py-4 bg-slate-50 rounded-2xl outline-none border border-slate-100">
                    <input type="url" name="lien_leboncoin" placeholder="Lien vers l'annonce Leboncoin" class="w-full px-6 py-4 bg-slate-50 rounded-2xl outline-none border border-slate-100">
                </div>
                <button type="submit" id="submitAdmin" class="w-full bg-blue-600 text-white font-black py-5 rounded-3xl shadow-xl hover:bg-blue-700 hover:shadow-blue-500/20 transition-all active:scale-[0.98]">PUBLIER</button>
            </form>
        </div>
    </div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbyoUUiv0lsfD84HQuIuCMpWo4eJHlTXz11LFDN6ZqzlWkichE4Tjeiyvmf3T8oiG21SyQ/exec';
        const ADMIN_PASSWORD = 'admin123';
        let products = [];
        let favorites = JSON.parse(localStorage.getItem('catalogue_favs')) || [];
        let currentItem = null;
        let showOnlyFavs = false;

        const isNewProduct = (date) => {
            if (!date) return false;
            const diff = (new Date() - new Date(date)) / (1000 * 60 * 60 * 24);
            return diff >= 0 && diff < 7;
        };

        const getStatusStyles = (status) => {
            const s = (status || '').toLowerCase();
            if (s === 'vendu') return 'bg-rose-50 text-rose-600 border-rose-100';
            if (s === 'réservé' || s === 'reserve') return 'bg-amber-50 text-amber-600 border-amber-100';
            return 'bg-emerald-50 text-emerald-600 border-emerald-100';
        };

        const normalizeImageUrl = (url, title) => {
            if (!url) return `https://placehold.co/800x600/f1f5f9/64748b?text=${encodeURIComponent(title)}`;
            if (url.includes("drive.google.com")) {
                const id = url.match(/id=([^&]+)/)?.[1] || url.match(/\/d\/([^/]+)/)?.[1];
                return id ? `https://drive.google.com/thumbnail?id=${id}&sz=w1200` : url;
            }
            return url;
        };

        const sortProducts = (arr) => {
            const ranks = { "disponible": 0, "réservé": 1, "reserve": 1, "vendu": 2 };
            return [...arr].sort((a, b) => {
                const rA = ranks[(a.statut || "").toLowerCase()] ?? 0;
                const rB = ranks[(b.statut || "").toLowerCase()] ?? 0;
                if (rA !== rB) return rA - rB;
                return new Date(b.date_ajout || 0) - new Date(a.date_ajout || 0);
            });
        };

        const renderGrid = (items) => {
            const grid = document.getElementById('productGrid');
            const noRes = document.getElementById('noResult');
            grid.innerHTML = '';
            
            if (items.length === 0) {
                noRes.classList.remove('hidden');
                return;
            }
            noRes.classList.add('hidden');

            items.forEach(item => {
                const isFav = favorites.includes(item.titre);
                const card = document.createElement('div');
                card.className = 'product-card bg-white rounded-[2rem] border border-slate-100 overflow-hidden shadow-sm flex flex-col h-full group relative';
                
                card.innerHTML = `
                    <div class="h-72 w-full relative overflow-hidden flex-shrink-0 cursor-pointer" onclick="openModal('${item.titre.replace(/'/g, "\\'")}')">
                        <img src="${normalizeImageUrl(item.photo_url, item.titre)}" alt="${item.titre}" loading="lazy" class="h-full w-full object-cover group-hover:scale-110 transition-transform duration-700">
                        <div class="absolute inset-0 bg-gradient-to-t from-black/40 to-transparent opacity-0 group-hover:opacity-100 transition-opacity"></div>
                        
                        ${isNewProduct(item.date_ajout) ? `<div class="absolute top-4 left-4"><span class="bg-blue-600 text-white rounded-full text-[9px] font-black uppercase px-3 py-1.5 shadow-lg">Nouveau</span></div>` : ''}
                        
                        <div class="absolute top-4 right-4"><span class="px-3 py-1.5 rounded-full text-[9px] font-black uppercase tracking-tighter border glass ${getStatusStyles(item.statut)}">${item.statut || 'Disponible'}</span></div>
                    </div>
                    
                    <button onclick="toggleFavorite('${item.titre.replace(/'/g, "\\'")}')" class="absolute top-[260px] right-6 z-10 bg-white p-3 rounded-2xl shadow-xl hover:scale-110 active:scale-90 transition-all">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ${isFav ? 'fill-rose-500 text-rose-500' : 'text-slate-300'}" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                        </svg>
                    </button>

                    <div class="p-8 pt-6 flex flex-col justify-between flex-grow cursor-pointer" onclick="openModal('${item.titre.replace(/'/g, "\\'")}')">
                        <div>
                            <span class="text-[10px] font-bold text-blue-500 uppercase tracking-widest">${item.categorie || 'Objet'}</span>
                            <h3 class="text-xl font-bold text-slate-900 mt-1 mb-2 line-clamp-1">${item.titre}</h3>
                            <p class="text-slate-500 text-sm line-clamp-2 leading-relaxed">${item.description || "Aucune description disponible."}</p>
                        </div>
                        <div class="flex items-center justify-between mt-6">
                            <span class="text-3xl font-light text-slate-900">${item.prix}€</span>
                            <div class="w-10 h-10 rounded-full bg-slate-50 flex items-center justify-center text-slate-400 group-hover:bg-blue-600 group-hover:text-white transition-all">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3" /></svg>
                            </div>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        };

        const openModal = (title) => {
            currentItem = products.find(p => p.titre === title);
            if (!currentItem) return;

            document.getElementById('modalImg').src = normalizeImageUrl(currentItem.photo_url, currentItem.titre);
            document.getElementById('modalCat').textContent = currentItem.categorie || "OBJET";
            document.getElementById('modalTitle').textContent = currentItem.titre;
            document.getElementById('modalPrice').textContent = currentItem.prix + "€";
            document.getElementById('modalDesc').textContent = currentItem.description || "Aucune description fournie.";
            document.getElementById('modalLBCLink').href = currentItem.lien_leboncoin || "#";
            
            updateModalFavBtn();

            const modal = document.getElementById('detailModal');
            const container = document.getElementById('modalContainer');
            modal.classList.remove('hidden');
            setTimeout(() => {
                container.classList.remove('scale-95');
                container.classList.add('scale-100');
            }, 10);
            document.body.classList.add('modal-open');

            // Partage
            document.getElementById('shareBtn').onclick = () => {
                if (navigator.share) {
                    navigator.share({
                        title: currentItem.titre,
                        text: `Regarde cet objet : ${currentItem.titre} à ${currentItem.prix}€`,
                        url: window.location.href
                    });
                } else {
                    navigator.clipboard.writeText(window.location.href);
                    alert("Lien copié !");
                }
            };
        };

        const toggleFavorite = (title) => {
            const index = favorites.indexOf(title);
            if (index > -1) favorites.splice(index, 1);
            else favorites.push(title);
            localStorage.setItem('catalogue_favs', JSON.stringify(favorites));
            filterProducts();
        };

        const toggleFavoriteCurrent = () => {
            if (currentItem) {
                toggleFavorite(currentItem.titre);
                updateModalFavBtn();
            }
        };

        const updateModalFavBtn = () => {
            const btn = document.getElementById('modalFavBtn');
            const isFav = favorites.includes(currentItem.titre);
            btn.innerHTML = isFav ? 
                `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 fill-rose-500 text-rose-500" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" /></svg> Retirer des favoris` :
                `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-slate-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" /></svg> Ajouter aux favoris`;
        };

        const filterProducts = () => {
            const s = document.getElementById('searchInput').value.toLowerCase();
            const c = document.getElementById('categoryFilter').value;
            const st = document.getElementById('statusFilter').value;
            
            const filtered = products.filter(p => {
                const textMatch = (p.titre + p.description).toLowerCase().includes(s);
                const catMatch = (c === 'all' || p.categorie === c);
                const statusMatch = (st === 'all' || (p.statut || 'Disponible') === st);
                const favMatch = !showOnlyFavs || favorites.includes(p.titre);
                return textMatch && catMatch && statusMatch && favMatch;
            });
            
            renderGrid(sortProducts(filtered));
        };

        const resetFilters = () => {
            document.getElementById('searchInput').value = '';
            document.getElementById('categoryFilter').value = 'all';
            document.getElementById('statusFilter').value = 'all';
            showOnlyFavs = false;
            document.getElementById('showFavsBtn').classList.remove('bg-rose-50', 'border-rose-200');
            filterProducts();
        };

        const init = async () => {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                products = Array.isArray(data) ? data : (data.products || []);
                
                const catSelect = document.getElementById('categoryFilter');
                const categories = [...new Set(products.map(p => p.categorie).filter(Boolean))];
                categories.forEach(cat => {
                    const opt = document.createElement('option');
                    opt.value = cat; opt.textContent = cat;
                    catSelect.appendChild(opt);
                });
                
                document.getElementById('loader').classList.add('hidden');
                renderGrid(sortProducts(products));
            } catch (e) {
                document.getElementById('loader').innerHTML = `<p class="text-rose-500 font-bold py-10 text-center">Erreur de connexion au catalogue.</p>`;
            }
        };

        // --- Event Listeners UI ---
        document.getElementById('showFavsBtn').onclick = function() {
            showOnlyFavs = !showOnlyFavs;
            this.classList.toggle('bg-rose-50');
            this.classList.toggle('border-rose-200');
            this.querySelector('svg').classList.toggle('fill-rose-500');
            this.querySelector('svg').classList.toggle('text-rose-500');
            filterProducts();
        };

        document.getElementById('openAdminBtn').onclick = () => { document.getElementById('loginModal').classList.remove('hidden'); };
        document.getElementById('cancelLogin').onclick = () => { document.getElementById('loginModal').classList.add('hidden'); };

        document.getElementById('loginForm').onsubmit = (e) => {
            e.preventDefault();
            if (document.getElementById('adminPassword').value === ADMIN_PASSWORD) {
                document.getElementById('loginModal').classList.add('hidden');
                document.getElementById('adminModal').classList.remove('hidden');
            } else { alert("Mot de passe incorrect."); }
        };

        document.getElementById('closeAdminBtn').onclick = () => { document.getElementById('adminModal').classList.add('hidden'); };

        document.getElementById('adminForm').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitAdmin');
            btn.disabled = true; btn.textContent = "CHARGEMENT...";
            try {
                await fetch(API_URL, { method: 'POST', mode: 'no-cors', body: new URLSearchParams(new FormData(e.target)).toString() });
                e.target.reset();
                document.getElementById('adminModal').classList.add('hidden');
                setTimeout(init, 1500);
            } catch (err) { alert("Erreur d'envoi."); }
            finally { btn.disabled = false; btn.textContent = "PUBLIER"; }
        };

        document.getElementById('searchInput').oninput = filterProducts;
        document.getElementById('categoryFilter').onchange = filterProducts;
        document.getElementById('statusFilter').onchange = filterProducts;
        
        document.getElementById('closeModal').onclick = () => { 
            const container = document.getElementById('modalContainer');
            container.classList.add('scale-95');
            setTimeout(() => {
                document.getElementById('detailModal').classList.add('hidden');
                document.body.classList.remove('modal-open');
            }, 200);
        };

        init();
    </script>
</body>
</html>
